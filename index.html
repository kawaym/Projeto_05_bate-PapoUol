<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/mobile.css"/>

    <title>Bate-papo UOL</title>
</head>
<body>
    <header class="cabecalho">
        <img src="assets/logo_1.png"/>
        <ion-icon name="people"></ion-icon>
    </header>
    <main class="caixa-mensagens" data-identifier="message">
        <div class="message IO">
            <span class="hora-envio">(09:21:45)</span>
            <span class="user">João</span>
            entra na sala...
        </div>
        <div class="message publica" data-identifier="message">
            <span class="hora-envio">(09:21:45)</span>
            <span class="user">João</span>
            para
            <span class="user target-user">Todos:</span>
            <span class="content-message">Bom dia</span>
        </div>
        <div class="message publica" data-identifier="message">
            <span class="hora-envio">(09:21:45)</span>
            <span class="user">Maria</span>
            para
            <span class="user target-user">João:</span>
            <span class="content-message">Oi João :)</span>
        </div>
        <div class="message reservada" data-identifier="message">
            <span class="hora-envio">(09:21:45)</span>
            <span class="user">João</span>
            reservadamente para
            <span class="user target-user"> Maria:</span>
            <span class="content-message">Oi gatinha, quer tc?</span>
        </div>
        <div class="message IO">
            <span class="hora-envio">(09:21:45)</span>
            <span class="user">Maria</span>
            sai da sala...
        </div>
    </main>
    <footer class="rodape">
        <input class="caixa-envio" type="text" placeholder="Escreva aqui..."/>
        <button>
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>

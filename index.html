<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/mobile.css"/>

    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="tela-login">
        <img src="assets/logo_1.png"/>
        <form class="entrada-usuario" onsubmit="return false">
            <input class="caixa-envio-user" type="text" placeholder="Insira um nome de usuário" data-identifier="enter-name"/>
            <button class="enviar-user" data-identifier="start" onclick="login()">Enviar</button>
        </form>
    </div>
    <div class="overlay" onclick="desativarOverlay(this)"></div>
    <div class="menu-participantes">
        <span>
            Escolha um contato para enviar mensagem:
        </span>
        <div class="lista-participantes">
            <button class="participante selecionado todos" data-identifier="participant" onclick="selecionarParticipante(this)"><ion-icon name="people"></ion-icon>Todos<ion-icon name="checkmark" class="check"></ion-icon></button>
        </div>
        <span>
            Escolha a visibilidade:
        </span>
        <div class="privacidade-mensagem">
            <button class="botao-privacidade privacidade-publica selecionado" onclick="selecionarPrivacidade(this)">
                <ion-icon name="lock-open"></ion-icon>
                Público
                <ion-icon name="checkmark" class="check"></ion-icon>
            </button>
            <button class="botao-privacidade privacidade-reservada" onclick="selecionarPrivacidade(this)">
                <ion-icon name="lock-closed"></ion-icon>
                Reservadamente
                <ion-icon name="checkmark" class="check desativado"></ion-icon>
            </button>
        </div>
    </div>
    <header class="cabecalho">
        <img src="assets/logo_1.png"/>
        <button class="botao-participantes" onclick="mostrarMenuParticipantes();">
            <ion-icon name="people"></ion-icon>
        </button>
    </header>
    <main class="caixa-mensagens" data-identifier="message">
        
    </main>
    <footer class="rodape">
        <form class="envio-mensagem" onsubmit="return false">
            <div class="textinho">
                <input class="caixa-envio" type="text" placeholder="Escreva aqui..."/>
                <span class="info-mensagem">Enviando para Todos (Público)</span>
            </div>
            <button class="enviar-mensagem" data-identifier="send-message" onclick="enviarMensagem()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </form>
    </footer>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        mostrarMensagensIniciais();
        // setInterval(mostrarMensagensIniciais, 3000);
        setInterval(mostrarMensagensNovas, 75);
        mostrarListaParticipantes();
        setInterval(mostrarListaParticipantes, 10000);
    </script>
</body>
</html>
